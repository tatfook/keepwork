  <script type="text/javascript">
    /**
     * URL Parameters and protocol description are here:
     *
     * https://desk.draw.io/support/solutions/articles/16000042546-what-url-parameters-are-supported
     *
     * Parameters for developers:
     *
     * - dev=1: For developers only
     * - test=1: For developers only
     * - drawdev=1: For developers only
     * - export=URL for export: For developers only
     * - ignoremime=1: For developers only (see DriveClient.js). Use Cmd-S to override mime.
     * - createindex=1: For developers only (see etc/build/README)
     * - filesupport=0: For developers only (see Editor.js in core)
     * - savesidebar=1: For developers only (see Sidebar.js)
     * - pages=1: For developers only (see Pages.js)
     * - lic=email: For developers only (see LicenseServlet.java)
     * --
     * - networkshapes=1: For testing network shapes (temporary)
     */
    var urlParams = (function () {
      var result = new Object();
      var params = window.location.search.slice(1).split('&');

      for (var i = 0; i < params.length; i++) {
        idx = params[i].indexOf('=');

        if (idx > 0) {
          result[params[i].substring(0, idx)] = params[i].substring(idx + 1);
        }
      }

      return result;
    })();

    urlParams['dev'] = undefined;
    urlParams['math'] = 0;

    // Forces CDN caches by passing URL parameters via URL hash
    if (window.location.hash != null && window.location.hash.substring(0, 2) == '#P') {
      try {
        urlParams = JSON.parse(decodeURIComponent(window.location.hash.substring(2)));

        if (urlParams.hash != null) {
          window.location.hash = urlParams.hash;
        }
      }
      catch (e) {
        // ignore
      }
    }

    // Redirects page if required
    if (urlParams['dev'] != '1') {
      (function () {
        var proto = window.location.protocol;

        // Electron protocol is file:
        if (proto != 'file:') {
          var host = window.location.host;

          // Redirects apex and rt to www
          if (host === 'draw.io' || host === 'rt.draw.io') {
            host = 'www.draw.io';
          }

          var href = proto + '//' + host + window.location.href.substring(
            window.location.protocol.length +
            window.location.host.length + 2);

          // Redirects if href changes
          if (href != window.location.href) {
            window.location.href = href;
          }
        }
      })();
    }

    /**
     * get keepwork language setting
     */
    (function() {
      var cookie = document.cookie.split(";");
      var lang = '';

      for (var item in cookie) {
        var currentItem = cookie[item] && cookie[item].replace(' ', '') || '';

        if (currentItem.substring(0, 5) === "lang=") {
          lang = currentItem.substring(5)
        }
      }

      if (lang === 'en-US') {
        lang = 'en';
      } else {
        lang = 'zh';
      }

      urlParams['lang'] = lang;
    })();

    /**
     * Adds meta tags with application name (depends on offline URL parameter)
     */
    (function () {
      function addMeta(name, content) {
        try {
          var s = document.createElement('meta');
          s.setAttribute('name', name);
          s.setAttribute('content', content);

          var t = document.getElementsByTagName('meta')[0];
          t.parentNode.insertBefore(s, t);
        }
        catch (e) {
          // ignore
        }
      };

      var name = 'draw.io';

      if (urlParams['offline'] === '1') {
        name += ' app';
      }

      addMeta('apple-mobile-web-app-title', name);
      addMeta('application-name', name);
    })();

    urlParams['keepworkdev'] = '1';
    urlParams['p'] = 'trees';
  </script>

  <script type="text/javascript">
    /**
     * Synchronously adds scripts to the page.
     */
    function mxscript(src, onLoad, id, dataAppKey, noWrite) {
      if (onLoad != null || noWrite) {
        var s = document.createElement('script');
        s.setAttribute('type', 'text/javascript');
        s.setAttribute('src', src);
        var r = false;

        if (id != null) {
          s.setAttribute('id', id);
        }

        if (dataAppKey != null) {
          s.setAttribute('data-app-key', dataAppKey);
        }

        if (onLoad != null) {
          s.onload = s.onreadystatechange = function () {
            if (!r && (!this.readyState || this.readyState == 'complete')) {
              r = true;
              onLoad();
            }
          };
        }

        var t = document.getElementsByTagName('script')[0];
        t.parentNode.insertBefore(s, t);
      }
      else {
        document.write('<script src="' + src + '"' + ((id != null) ? ' id="' + id + '" ' : '') +
          ((dataAppKey != null) ? ' data-app-key="' + dataAppKey + '" ' : '') + '></scr' + 'ipt>');
      }
    };

    /**
     * Asynchronously adds scripts to the page.
     */
    function mxinclude(src) {
      var g = document.createElement('script'); g.type = 'text/javascript'; g.async = true; g.src = src;
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(g, s);
    };

    // Checks for local storage
    var isLocalStorage = false;

    try {
      isLocalStorage = urlParams['local'] != '1' && typeof (localStorage) != 'undefined';
    }
    catch (e) {
      // ignored
    }

    var boardRoot = 'http://localhost:8100/board'

    STENCIL_PATH = boardRoot + '/stencils';
    IMG_LIB_PATH = boardRoot + '/img/lib';
    GRAPH_IMAGE_PATH = boardRoot + '/img';

    // Changes paths for local development environment
    if (urlParams['dev'] == '1') {
      // Used to request grapheditor/mxgraph sources in dev mode
      // var mxDevUrl = document.location.protocol + '//devhost.jgraph.com/mxgraph2';
      var mxDevUrl = 'http://localhost:8100/mxgraph-js'

      // if (document.location.protocol == 'file:') {

      var geBasePath = mxDevUrl + '/javascript/examples/grapheditor/www/js'

      // Used to request draw.io sources in dev mode
      var drawDevUrl = boardRoot + '/'

      // if (urlParams['drawdev'] == '1') {
      //   drawDevUrl = document.location.protocol + '//drawhost.jgraph.com/';
      // }

      mxscript(drawDevUrl + 'js/diagramly/Init.js')
      mxscript(geBasePath + '/Init.js')
      mxscript(mxDevUrl + '/javascript/src/js/mxClient.js')

      // Adds all JS code that depends on mxClient. This indirection via Devel.js is
      // required in some browsers to make sure mxClient.js (and the files that it
      // loads asynchronously) are available when the code loaded in Devel.js runs.
      mxscript(drawDevUrl + 'js/diagramly/Devel.js')
    } else {
      mxscript(boardRoot + '/js/app.min.js')
    }

    // Electron
    // if (window && window.process && window.process.type) {

    window.onerror = function () {
      var status = document.getElementById('geStatus');

      if (status != null) {
        status.innerHTML = 'Page could not be loaded. Please try refreshing.';
      }
    };
